<div class="row">
	<div class="col-md-6">
		<h1 class="text-center">All Animes</h1>
		<div class="table-responsive-sm">
			<table class="table table-striped table-success ">
				<thead>
					<tr>
						<th>ID</th>
						<th>Img</th>
						<th>Title</th>
						<th>Director</th>
						<th>Studio</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let a of animeList">
						<th scope="row">{{a.animeId}}</th>
						<td>{{a.imageUrl}}</td>
						<td>{{a.title}}</td>
						<td>{{a.director}}</td>
						<td>{{a.studio}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
